<!DOCTYPE html>
<html>

    <meta charset="UTF-8" name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/shortcut-icon.png">
    <head>
    <title>
        Music Player
    </title>
    </head>
    <body>
      <div class="music-player-container">
        <div class="title-bar">
            <span class="title" style="background-color: red;"></span>
            <span class="title" style="background-color: blue;"></span>
            <span class="title" style="background-color: yellow;"></span>
        <p>Music Player</p>
        </div>
        <audio id="audio" src="LoseMyMind.mp3"></audio>

        <div class="music-image-container">
            <h2 id="title"></h2>
            <div class="music-image">
                <img id="cover">
                
            </div>
            <p id="artist"></p>

            <div class="progress-container" id="progress-container">
                <input type="range" id="progress" min="0" max="100" value="0">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration-time">0:00</span>
                </div>
            </div>
            <div class="button-holder">
            <button class="play-button" id="previous-button"><img src="Images/Previous Button.png"></button>
            <button class="play-button" id="play-button"><img src="Images/Vibrant Gradient Play Button Icon.png" id="play-icon"></button>
            <button class="play-button" id="next-button"><img src="Images/Next button.png"></button>
            </div>
        </div>

        
        
      </div>
         

       <script src="index.js"></script>
    </body>
</html>
